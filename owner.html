<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner - Queuing List</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fc0202;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #ffffff;
            margin-top: 40px;
        }

        #queue-container {
            color: white;
            max-width: 400px;
            margin: 20px auto;
            background-color: transparent;
            border: 2px solid rgb(0, 0, 0);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #queue-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            border-bottom: 1px solid #ccc;
            padding: 10px;
            text-align: left;
            
        }

        li:last-child {
            border-bottom: none;
        }
        button{
            background-color: transparent;
            color: rgb(255, 255, 255);
            cursor: pointer;
            margin-bottom: 5%;
        }

       
      
    </style>
      
</head>
<body>

    <br>
    <br>

    <h1>Queuing System - List</h1>

    <div id="queue-container">
        <h2>Current Queue</h2>
        <ul id="queue-list"></ul>
    </div>

    <button onclick="dequeueStudent()">Next Student</button>

    <script src="script.js"></script>
    <script>
        initOwnerPage();

        function dequeueStudent() {
    
    const queuingList = JSON.parse(localStorage.getItem('queuingList')) || [];

    if (queuingList.length === 0) {
        alert('No students in the queue.');
        return;
    }

    
    const dequeuedStudent = queuingList.shift();

    
    localStorage.setItem('queuingList', JSON.stringify(queuingList));

    
    displayQueuingList();

   
    alert(`Dequeued: Queuing Number ${dequeuedStudent.queuingNumber} Student ID Number: ${dequeuedStudent.strandInput}`);
}
    </script>

</body>
</html>
